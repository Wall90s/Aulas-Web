<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com Arrays</title>
    <style>
        html{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18pt;
            color: rgb(0, 84, 0);
            background-color: rgb(216, 255, 158);
        }
    </style>
</head>

<body>

</body>

<script>
    let listaPokemons = []

    //Incluir nomes
    listaPokemons[0] = prompt(`Digite o primeiro Pokémon:`)
    listaPokemons[1] = prompt(`Digite o segundo Pokémon:`)
    listaPokemons[2] = prompt(`Digite o terceiro Pokémon:`)
    listaPokemons[3] = prompt(`Digite o quarto Pokémon:`)

    document.writeln(`<b>Nomes dos Pokémons</b><br>`)
    for(i = 0; i < listaPokemons.length; i++){
        document.writeln(`- ${listaPokemons[i]}<br>`)        
    }    

    //Tamanho do array
    document.writeln(`<br><b>Tamanho do array</b><br>    
    ${listaPokemons.length}<br>`)

    //Array ordenado
    listaPokemons.sort()
    
    document.writeln(`<br><b>Lista ordenada</b><br>`)
    for(i = 0; i < listaPokemons.length; i++){
        document.writeln(`- ${listaPokemons[i]}<br>`)        
    }

    //Array com novos elementos
    listaPokemons.push('Tentacool', 'Slowpoke', 'Magnemite')

    document.writeln(`<br><b>Array com novos elementos</b><br>`)
    for(i = 0; i < listaPokemons.length; i++){
        document.writeln(`- ${listaPokemons[i]}<br>`)        
    }

    //Array sem elementos
    for(i = 0; i < listaPokemons.length; i++){
        listaPokemons[i] = listaPokemons.splice()
    }

    document.writeln(`<br><b>Array sem elementos</b><br>`)
    for(i = 0; i < listaPokemons.length; i++){
        document.writeln(`- ${listaPokemons[i]}<br>`)        
    }
    
</script>

</html>
